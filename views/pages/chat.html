<style>
/** { margin: 0; padding: 0; box-sizing: border-box; background-color: lightblue;}*/
#dude { font: 13px Helvetica, Arial; box-sizing: border-box;}
form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
form input { border: 0; padding: 10px; width: 22%;}
form button { width: 7%; background: rgb(130, 224, 255); border: none; padding: 10px; }
#messages { list-style-type: none; margin: 3px; padding: 0; }
#messages li { padding: 2px 2px; }
#messages li:nth-child(odd) { background: #eee; }
</style>
<div id="dude" ng-controller="chatController">
    <ul id="messages">
      <li ng-repeat="message in messages track by $index">{{message}}</li>
    </ul>
    <form ng-submit="sendNewMessage()">
      <input autocomplete="off" ng-model="userMessage">
      <button>Send</button>
    </form>
</div>
