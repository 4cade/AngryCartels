<div ng-controller="gameController">
	<div class="row">
		<div class="col-sm-6">
			<h2>You are {{username}}</h2>
			<div>
				Teams:
				<div ng-repeat="team in teams">
					<bold>{{team.name}}</bold>
					<ul>
						<li>Money: {{team.money}}</li>
						<li>Properties: {{team.properties}}</li>
						<li>Bus Passes: {{team.busTickets}}</li>
						<li>Special Cards: {{team.specialCards}}</li>
					</ul>
					<div>
						Players:
						<ul>
							<li ng-repeat="player in team.players">{{player.name}}: {{player.location}}</li>
						<ul>
					</div>
				</div>
			</div>
		</div>
		<div class='col-sm-6'>
		It is {{currentPlayer}}'s turn!
		<br>
		{{message}}
		<br>
			<div ng-if="currentPlayer===username" class="btn-group-vertical">
				Actions:
				<button ng-repeat='action in actions' ng-click="doAction(action)" class="btn btn-primary">{{action}}</button>
			</div>
		</div>
	</div>
</div>
